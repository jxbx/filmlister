<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Film lister v0.1</title>
  <script src="./justindiary.js" defer></script>
  <script src="./filmlister.js" defer></script>
  <link rel="stylesheet" href="./filmlister.css">
</head>

<body>
  <div id="mainContainer">
    <div id="searchContainer" class="container">
      <label for="searchBar"></label>
      <input list="searchList" type="search" id="searchBar" name="searchBar" placeholder="Add a film...">
      <ul id="searchList">
      </ul>
    </div>

    <div id="cardContainer">
    </div>

    <div id="formContainer">
      <form id="filmSubmitForm">
        <h2 id = "formTitle"></h2>
        <input type="date" id="dateInput" onchange="validateForm()" required>


        <div id="ratingContainer">
        <img src="./assets/star_rating.svg" id="starsGraphic">
        <div id="ratingGreyBg"></div>
        <div id="ratingYellowBg"></div>
        <input type="range" id="ratingInput" min="0" max ="5" step="0.5" value="0" oninput="rate(this)">
        </div>

        <div>
        <textarea id="reviewInput" maxlength="500" placeholder="Write your review here (max. 300 characters)"></textarea>
      </div>


      <div>
        <button type="button" id="addToDiary" disabled="true">Add to diary</button>
        <button type="button" id="cancelForm">Cancel</button>
      </div>
      </form>
    </div>

  </div>

  <div id="diaryContainer">
    <div id="sortContainer">
      <h1>Justin's film diary</h1>
      <div>
        <label for="sortOptions">Sort â‡…</label>
        <select name="sortOptions" id="sortOptions" onchange="updateDiary()">
          <option value="dateNewest">date (newest first)</option>
          <option value="dateOldest">date (oldest first)</option>
          <option value="ratingLowest">rating (lowest first)</option>
          <option value="ratingHighest">rating (highest first)</option>
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
        </select>
      </div>
      <div>
        <button id="addFilm">Add film</button>
      </div>
    </div>

    <ul id="diaryList">
    </ul>
    <div id="diaryItemContainer">
    </div>
  </div>









</body>

</html>
